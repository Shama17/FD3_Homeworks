<div class="screen">
  <div class="main">
    <div class="flex loginMain">
      <div *ngIf="pageFlag === 'loginPage'">
        <div class="messageHeader">Введите ваш УНП</div>
        <form [formGroup]="authorizationUNP">
          <input class="inbox" formControlName="unp" type="text" [maxlength]="9" [(ngModel)]="inputText">
          <div class="error"
               *ngIf="authorizationUNP.controls['unp'].invalid && authorizationUNP.controls['unp'].touched">Введите
            корректный УНП
          </div>
        </form>
      </div>

      <div *ngIf="pageFlag == 'personalNumPage'">
        <div class="messageHeader">Введите регистрационный номер</div>
        <form [formGroup]="authorizationPersonalNum">
          <input class="inbox" formControlName="personalNum" type="text" [(ngModel)]="inputText">
          <br>
          <div class="error"
               *ngIf="authorizationPersonalNum.controls['personalNum'].invalid && authorizationPersonalNum.controls['personalNum'].touched">
            Введите номер
          </div>
        </form>
      </div>

      <div *ngIf="pageFlag === 'passwordPage' ">
        <div class="messageHeader">Введите ваш пароль</div>
        <form [formGroup]="authorizationPassword">
          <input class="inbox" formControlName="password" type="password" [(ngModel)]="inputText">
          <div class="error"
               *ngIf="authorizationPassword.controls['password'].invalid && authorizationPassword.controls['password'].touched">
            Введите пароль
          </div>
        </form>
      </div>

      <app-num-pad (onNumPressedClick)="numPressed($event)"
                   (onConfirmClick)="confirm()"
                   (onDeleteClick)="delete()"
                   (onClearClick)="clear()">

      </app-num-pad>
      <div class="buttonLeft">
        <button (click)="back()">НАЗАД</button>
      </div>
    </div>
  </div>


  <app-spinner *ngIf="spinner === true"></app-spinner>

  <app-pop-up *ngIf="!!errorMessage" [error]=errorMessage></app-pop-up>

</div>

<app-time-out class="timeOutWindow" *ngIf="timeOutFlag" (onBackClick)="resetTimeOut()"></app-time-out>
